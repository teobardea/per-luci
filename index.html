<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Per te ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(-45deg, #ffb6c1, #ffc0cb, #ff69b4, #ff1493);
            background-size: 400% 400%;
            animation: gradienteSfondo 10s ease infinite;
            font-family: 'Fredoka', sans-serif;
            text-align: center;
            overflow: hidden; /* Blocca lo scorrimento */
            touch-action: none; /* Migliora la risposta su mobile */
        }

        @keyframes gradienteSfondo {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: white;
            padding: 20px;
            z-index: 20;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .media-iniziale {
            width: 250px; /* Dimensioni fisse per stabilit√† */
            height: auto;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            z-index: 20;
            border: 4px solid white;
            pointer-events: none; /* Evita che si possa cliccare l'immagine */
        }

        .btn-container {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            z-index: 30;
            width: 100%;
            height: 80px; /* Spazio riservato ai bottoni */
        }

        button {
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 18px;
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent; /* Rimuove il flash blu su mobile */
        }

        #btn-si {
            background-color: #4cd137;
            color: white;
            transform-origin: center;
            /* Rimosso z-index fisso per evitare sovrapposizioni strane */
        }

        #btn-no {
            background-color: #ff4757;
            color: white;
            transition: left 0.1s, top 0.1s; /* Movimento fluido */
        }

        #messaggio-successo {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            z-index: 50;
        }

        /* Classe per l'immagine finale se quella caricata fallisce */
        .fallback-emoji {
            font-size: 100px;
            display: none;
        }
    </style>
</head>
<body>

    <div id="schermata-domanda">
        <img class="media-iniziale" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbTQyZ3N5Zzh4Z2w0OTZ6MzRyNzJ4ejZ2NWdyd2k2cW9xNGc5YjJ5ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3oriO6qJiXajN0TyDu/giphy.gif" alt="Orsetto">
        
        <h1>Vuoi essere il mio San Valentino? ü•∫</h1>
        
        <div class="btn-container">
            <button id="btn-si" onclick="haDettoSi()">S√¨! ‚ù§Ô∏è</button>
            <button id="btn-no">No üíî</button>
        </div>
    </div>

    <div id="messaggio-successo">
        <img class="media-iniziale" src="https://i.pinimg.com/originals/f6/a5/f7/f6a5f7ddff1f05cbcc560256b9f98c2e.gif" onerror="this.style.display='none'; document.querySelector('.fallback-emoji').style.display='block';" alt="Love">
        <div class="fallback-emoji">‚ù§Ô∏èüòç</div>
        <h1 style="font-size: 2.5rem;">Ottima scelta marmotta! ü•∞</h1>
    </div>

    <script>
        const btnNo = document.getElementById("btn-no");
        const btnSi = document.getElementById("btn-si");
        let grandezzaSi = 1;
        let tentativi = 0;

        // Funzione unica per gestire il movimento
        function spostaNo(e) {
            // Evita che il click venga eseguito su mobile se si tocca velocemente
            if(e) e.preventDefault(); 
            
            tentativi++;

            // 1. Ingrandisci il tasto SI (lentamente)
            if (grandezzaSi < 10) {
                grandezzaSi += 0.3;
                btnSi.style.transform = `scale(${grandezzaSi})`;
            }

            // 2. Calcola nuove coordinate
            // Usiamo 'fixed' per muoverlo rispetto allo schermo intero
            btnNo.style.position = "fixed"; 

            // Margine di sicurezza per non finire proprio sul bordo
            const margine = 50; 
            
            // Calcolo larghezza/altezza disponibile
            const maxX = window.innerWidth - btnNo.offsetWidth - margine;
            const maxY = window.innerHeight - btnNo.offsetHeight - margine;

            // Genera numeri casuali
            const randomX = Math.random() * maxX + (margine / 2);
            const randomY = Math.random() * maxY + (margine / 2);

            // Applica
            btnNo.style.left = randomX + "px";
            btnNo.style.top = randomY + "px";
        }

        // Aggiungiamo gli eventi sia per mouse che per touch (mobile)
        btnNo.addEventListener("mouseover", spostaNo); // Per PC
        btnNo.addEventListener("touchstart", spostaNo); // Per Telefono
        btnNo.addEventListener("click", spostaNo); // Sicurezza extra

        function haDettoSi() {
            document.getElementById("schermata-domanda").style.display = "none";
            document.getElementById("messaggio-successo").style.display = "flex";
            
            // Lancia i cuoricini
            creaCuori();
        }

        function creaCuori() {
            const colors = ["#ff0000", "#ff4d4d", "#ff9999", "#ffffff"];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const cuore = document.createElement("div");
                    cuore.innerHTML = "‚ù§Ô∏è";
                    cuore.style.position = "fixed";
                    cuore.style.left = Math.random() * 100 + "vw";
                    cuore.style.top = "100vh";
                    cuore.style.fontSize = (Math.random() * 20 + 20) + "px";
                    cuore.style.transition = "top 3s ease-out, opacity 3s";
                    cuore.style.zIndex = "100";
                    document.body.appendChild(cuore);

                    // Animazione
                    requestAnimationFrame(() => {
                        cuore.style.top = "-10vh";
                        cuore.style.opacity = "0";
                    });

                    // Pulizia
                    setTimeout(() => { cuore.remove(); }, 3000);
                }, i * 50);
            }
        }
    </script>

</body>
</html>
